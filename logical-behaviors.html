<link rel="import" href="logical-behavior-base.html">
<link rel="import" href="logical-behavior-dialog.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<script>
Polymer.LogicalBehaviorsImpl = {
	properties: {
		animationConfig: {
			value: function() {
				return {
					'show': {
						name: 'fade-in-animation',
						node: this,
						timing: {
							duration: 350
						}
					},
					'hide': {
						name: 'slide-right-animation',
						node: this,
						timing: {
							duration: 500
						}
					},
				}
			}
		},

	},
	listeners: {
		'neon-animation-finish': 'animationComplete'
	},
	animationComplete: function() {
		if(this.opened)
			this.style.opacity = 1;
		else
			this.remove();
	},
	animateIn: function() {
		this.opened = true;
		this.playAnimation('show');
	},
	animateOut: function() {
		this.opened = false;
		this.playAnimation('hide');
	},
	// pass jaxson request to main jaxson function
	jaxson: function(url, params) {
		LogicalApp.jaxson(url, params, this);
	},

	SyncPath: function(path) {
		
		this.notifyPath(path, EL[path]);
	},
	
};
Polymer.LogicalBehaviors = [ Polymer.LogicalBehaviorBase, Polymer.LogicalBehaviorDialog, Polymer.LogicalBehaviorsImpl, Polymer.NeonAnimationRunnerBehavior ];
</script>
